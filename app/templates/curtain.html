<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Buzzer - Digital Curtain Reveal</title>
    <link rel="icon" href="{{ url_for('static', filename='img/bbhc-logo.svg') }}" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        /* Background Video Styling */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .background-video.show {
            opacity: 1;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #F43397, transparent);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        .particle:nth-child(odd) {
            background: radial-gradient(circle, #FF6B9D, transparent);
            animation-duration: 8s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        .curtain-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .curtain {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            transition: transform 3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 3;
            overflow: hidden;
        }

        .curtain-left {
            left: 0;
            background: linear-gradient(135deg, #8B0000 0%, #DC143C 30%, #B22222 70%, #8B0000 100%);
            box-shadow: 
                inset -20px 0 40px rgba(0,0,0,0.5),
                0 0 50px rgba(220, 20, 60, 0.3);
        }

        .curtain-right {
            right: 0;
            background: linear-gradient(135deg, #B22222 0%, #DC143C 30%, #8B0000 70%, #B22222 100%);
            box-shadow: 
                inset 20px 0 40px rgba(0,0,0,0.5),
                0 0 50px rgba(220, 20, 60, 0.3);
        }

        /* Curtain texture effects */
        .curtain-left::before,
        .curtain-right::before {
            content: '';
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 3px,
                rgba(0,0,0,0.1) 3px,
                rgba(0,0,0,0.1) 6px
            );
            animation: shimmer 2s infinite;
        }

        .curtain-left::after,
        .curtain-right::after {
            content: '';
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                ellipse at center,
                transparent 20%,
                rgba(0,0,0,0.3) 60%,
                rgba(0,0,0,0.6) 100%
            );
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        .curtain.open-left {
            transform: translateX(-100%);
        }

        .curtain.open-right {
            transform: translateX(100%);
        }

        /* Fire Box Button Design */
        .open-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #FF4500 0%, #FF6347 25%, #FFD700 50%, #FF4500 75%, #DC143C 100%);
            background-size: 300% 300%;
            color: white;
            border: none;
            padding: 25px 50px;
            font-size: 28px;
            font-weight: bold;
            border-radius: 60px;
            cursor: pointer;
            z-index: 4;
            box-shadow: 
                0 0 30px rgba(255, 69, 0, 0.6),
                0 0 60px rgba(255, 99, 71, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: fireGlow 2s infinite alternate, buttonFloat 3s ease-in-out infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        @keyframes fireGlow {
            0% {
                background-position: 0% 50%;
                box-shadow: 
                    0 0 30px rgba(255, 69, 0, 0.6),
                    0 0 60px rgba(255, 99, 71, 0.4),
                    inset 0 0 20px rgba(255, 255, 255, 0.2);
            }
            100% {
                background-position: 100% 50%;
                box-shadow: 
                    0 0 40px rgba(255, 69, 0, 0.8),
                    0 0 80px rgba(255, 99, 71, 0.6),
                    inset 0 0 30px rgba(255, 255, 255, 0.3);
            }
        }

        @keyframes buttonFloat {
            0%, 100% { transform: translate(-50%, -50%) translateY(0px); }
            50% { transform: translate(-50%, -50%) translateY(-10px); }
        }

        .open-button:hover {
            background-position: 100% 50%;
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 
                0 0 50px rgba(255, 69, 0, 0.8),
                0 0 100px rgba(255, 99, 71, 0.6),
                inset 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .open-button:active {
            transform: translate(-50%, -50%) scale(0.95);
        }

        .open-button.hidden {
            opacity: 0;
            pointer-events: none;
            transform: translate(-50%, -50%) scale(0.8);
        }

        /* Brand Logo and Animation */
        .brand-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            opacity: 0;
            transition: all 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            text-align: center;
        }

        .brand-container.show {
            opacity: 1;
            animation: brandReveal 2s ease-out;
        }

        @keyframes brandReveal {
            0% {
                transform: translate(-50%, -50%) scale(0.5) rotateY(180deg);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1) rotateY(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(1) rotateY(0deg);
                opacity: 1;
            }
        }

        .brand-logo {
            width: 250px;
            height: 250px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #F43397, #FF6B9D);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 80px rgba(244, 51, 151, 0.8),
                0 0 150px rgba(255, 107, 157, 0.6),
                0 0 200px rgba(255, 107, 157, 0.4),
                inset 0 0 40px rgba(255, 255, 255, 0.3);
            animation: logoGlow 3s infinite alternate;
            position: relative;
            overflow: hidden;
            border: 4px solid rgba(255, 255, 255, 0.3);
        }

        .brand-logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: rotate 3s linear infinite;
        }

        @keyframes logoGlow {
            0% {
                box-shadow: 
                    0 0 80px rgba(244, 51, 151, 0.8),
                    0 0 150px rgba(255, 107, 157, 0.6),
                    0 0 200px rgba(255, 107, 157, 0.4),
                    inset 0 0 40px rgba(255, 255, 255, 0.3);
            }
            100% {
                box-shadow: 
                    0 0 120px rgba(244, 51, 151, 1),
                    0 0 200px rgba(255, 107, 157, 0.8),
                    0 0 300px rgba(255, 107, 157, 0.6),
                    inset 0 0 60px rgba(255, 255, 255, 0.4);
            }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .brand-logo img {
            width: 150px;
            height: 150px;
            z-index: 2;
            position: relative;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        .brand-name {
            color: white;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 
                0 0 10px rgba(244, 51, 151, 0.8),
                0 0 20px rgba(255, 107, 157, 0.6),
                2px 2px 4px rgba(0,0,0,0.8);
            animation: textGlow 2s infinite alternate;
        }

        @keyframes textGlow {
            0% {
                text-shadow: 
                    0 0 10px rgba(244, 51, 151, 0.8),
                    0 0 20px rgba(255, 107, 157, 0.6),
                    2px 2px 4px rgba(0,0,0,0.8);
            }
            100% {
                text-shadow: 
                    0 0 20px rgba(244, 51, 151, 1),
                    0 0 40px rgba(255, 107, 157, 0.8),
                    2px 2px 4px rgba(0,0,0,0.8);
            }
        }

        .brand-subtitle {
            font-size: 18px;
            opacity: 0.9;
            color: #FF6B9D;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .loading-text {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.8s ease;
            z-index: 1;
            text-align: center;
        }

        .loading-text.show {
            opacity: 1;
            animation: loadingPulse 1.5s infinite;
        }

        @keyframes loadingPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .loading-dots {
            display: inline-block;
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .open-button {
                padding: 20px 40px;
                font-size: 24px;
            }
            
            .brand-logo {
                width: 200px;
                height: 200px;
            }
            
            .brand-logo img {
                width: 120px;
                height: 120px;
            }
            
            .brand-name {
                font-size: 36px;
            }
            
            .brand-subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Particles -->
    <div class="particles" id="particles"></div>
    
    <div class="curtain-container">
        <!-- Background Video -->
        <video class="background-video" muted loop>
            <source src="{{ url_for('static', filename='img/v.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <div class="curtain curtain-left"></div>
        <div class="curtain curtain-right"></div>
        
        <button class="open-button" onclick="openCurtain()">
            Open Curtain
        </button>
        
        <div class="brand-container">
            <div class="brand-logo">
                <img src="{{ url_for('static', filename='img/logo-removebg-preview.png') }}" alt="Campus Buzzer" />
            </div>
            <h1 class="brand-name">Campus Buzzer</h1>
            <p class="brand-subtitle">Welcome to Our Digital Platform</p>
        </div>
        
        <div class="loading-text">
            Redirecting<span class="loading-dots"></span>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function openCurtain() {
            const leftCurtain = document.querySelector('.curtain-left');
            const rightCurtain = document.querySelector('.curtain-right');
            const button = document.querySelector('.open-button');
            const brandContainer = document.querySelector('.brand-container');
            const loadingText = document.querySelector('.loading-text');
            const backgroundVideo = document.querySelector('.background-video');
            
            // Hide button with animation
            button.classList.add('hidden');
            
            // Start video playback immediately
            backgroundVideo.play();
            
            // Open curtains with smooth animation
            setTimeout(() => {
                leftCurtain.classList.add('open-left');
                rightCurtain.classList.add('open-right');
            }, 300);
            
            // Show video more clearly when curtains start opening
            setTimeout(() => {
                backgroundVideo.classList.add('show');
            }, 500);
            
            // Show brand after video completes (38 seconds)
            setTimeout(() => {
                brandContainer.classList.add('show');
            }, 38000); // 38 seconds
            
            // Show loading text after brand appears
            setTimeout(() => {
                loadingText.classList.add('show');
            }, 40000); // 40 seconds
            
            // Keep brand visible for 8 seconds, then redirect
            setTimeout(() => {
                window.location.href = 'http://192.168.10.5:5000';
            }, 48000); // 48 seconds total (38s video + 8s brand display + 2s loading)
        }
        
        // Initialize particles on page load
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Add entrance animation to curtains
            const curtains = document.querySelectorAll('.curtain');
            curtains.forEach((curtain, index) => {
                curtain.style.animationDelay = `${index * 0.2}s`;
            });
        });
    </script>
</body>
</html>
